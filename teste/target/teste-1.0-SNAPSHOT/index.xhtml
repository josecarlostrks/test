<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Nome:
            <h:inputText value="#{pessoaBean.pessoa.nome}"></h:inputText>
            Cpf:
            <h:inputText value="#{pessoaBean.pessoa.cpf}"></h:inputText>
            <br></br>
            <h:commandButton value="buscar" action="#{pessoaBean.busca()}"></h:commandButton>
            <h:dataTable var="pessoa" value="#{pessoaBean.busca()}">
                <h:column>
                    #{pessoa.nome}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
